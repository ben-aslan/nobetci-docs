title: Nöbetci
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/muttehitler"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/muttehitler/nobetci"
      params:
        icon: github
    - name: Telegram
      weight: 6
      url: "https://t.me/muttehitler"
      params:
        icon: telegram

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/muttehitler/nobetci-docs/edit/main/content"

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  tr:
    languageName: Türkçe
    weight: 2
  fa:
    languageName: فارسی
    weight: 3